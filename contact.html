<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Sylvanus Otchwemah | Home</title>
  <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,900" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="Tab-logo.jpg" />
</head>

<body>
  <section>
    <div class="contianer-nav">
      <nav class="nav-wrapper">
        <div class="nav-image">
          <img class="nav-logo" alt="log" src="images/logomaster1.png" />
        </div>

        <ul class="ul-nav">
          <li class="li-nav"><a href="index.html">HOME</a></li>
          <li class="li-nav"><a href="bio.html">BIO</a></li>
          <li class="li-nav"><a href="contact.html">CONTACT</a></li>
          <li class="li-nav"><a href="collection.html ">COLLECTION</a></li>
        </ul>
      </nav>
    </div>
  </section>


  <div class="wrap-form">
    <div class="form-container">
      <form>
        <ul class="flex-ul-contact">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here!">
          </li>
          <li>
            <label for="last-name">Surname</label>
            <input type="text" id="last-name" placeholder="Enter your surname here!">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com">
          </li>
          <li>
            <label for="phone">Mobile / Tel</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <button class="form-submit" id="send" type="submit">Send</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
  <section>
    <footer class="footer">
      <div class="wrapper-fot">
        <article class="footer-text">
          <h1 class="copyrights">Â© Sylvanus Otchwemah 2017 All Rights Reserved</h1>
        </article>
        <article class="social-icons">
          <a target="_blank" href="http://facebook.com">
            <img class="fb-icon-bio" alt="fb" src="images/social-icons/fb.png" />
          </a>
          <a target="_blank" href="http://twitter.com">
            <img class="tw-icon-bio" alt="tw" src="images/social-icons/tw.png" />
          </a>
          <a target="_blank" href="http://youtube.com">
            <img class="bh-icon-bio" alt="yt" src="images/social-icons/yt.png" />
          </a>
          <a target="_blank" href="http://instagram.com">
            <img class="ig-icon-bio" alt="inst" src="images/social-icons/ig.png" />
          </a>
        </article>
      </div>
    </footer>
  </section>
</body>

</html>
